<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Superior Fishing Game</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        /* Game Page Specific Styles */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.7;
            background: linear-gradient(to bottom, 
                #f8fafc 0%,
                #dbeafe 25%,
                #f8fafc 75%,
                #f8fafc 100%
            );
            margin: 0;
        }

        /* Enhanced Navigation - Matching Career Page Style */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(30, 64, 175, 0.1);
            border-bottom: 3px solid #1e40af;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            padding: 1.2rem;
            margin: 0;
            list-style: none;
        }

        .nav-menu a {
            color: #0f172a;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .nav-menu a:hover {
            background-color: #dbeafe;
            color: #1e40af;
            transform: translateY(-2px);
        }

        /* Hero Section for Game Page */
        .game-hero {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            padding: 8rem 0 5rem;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            border-bottom: 5px solid #0891b2;
        }

        .game-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(8, 145, 178, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(8, 145, 178, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin: 0 0 1.5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: -1px;
        }

        .hero-content p {
            font-size: 1.4rem;
            line-height: 1.8;
            margin: 2rem auto;
            color: rgba(255,255,255,0.95);
            max-width: 700px;
        }

        /* Main content layout */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        /* Game Section Styling */
        .game-section {
            background: white;
            border-radius: 25px;
            padding: 4rem;
            box-shadow: 
                0 20px 50px rgba(30, 64, 175, 0.1),
                0 0 0 1px rgba(30, 64, 175, 0.1);
            border: 2px solid #dbeafe;
            position: relative;
            overflow: hidden;
        }

        .game-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #1e40af, #0891b2, #059669);
        }

        /* Scoreboard styling */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 120px;
            border: 2px solid #e3f2fd;
            position: relative;
            overflow: hidden;
        }

        .card h3 {
            color: #1e40af;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .card div {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }

        /* Start button styling */
        .start-button-container {
            text-align: center;
            margin: 3rem 0;
        }

        .btn {
            background: #059669;
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.3);
            border: 2px solid transparent;
        }

        .btn:hover {
            background: #047857;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(5, 150, 105, 0.4);
            border-color: rgba(255,255,255,0.2);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        /* Play area styling */
        .play-area {
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%);
            border: 3px solid #1e40af;
            border-radius: 20px;
            height: 400px;
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Game instructions */
        .game-instructions {
            text-align: center;
            margin-top: 2rem;
        }

        .game-instructions .card {
            background: linear-gradient(135deg, white 0%, #f8fafc 100%);
            border: 2px solid #e2e8f0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            font-size: 1.1rem;
            color: #0f172a;
            line-height: 1.6;
        }

        /* Fish styles */
        .fish {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: swim 3s linear infinite;
        }

        .fish:hover {
            transform: scale(1.1);
        }

        .fish-1 {
            color: #FFD700;
            font-size: 2rem;
        }

        .fish-2 {
            color: #FF6347;
            font-size: 2.5rem;
        }

        .fish-3 {
            color: #32CD32;
            font-size: 2.2rem;
        }

        .fish-4 {
            color: #FF69B4;
            font-size: 1.8rem;
        }

        @keyframes swim {
            0% {
                transform: translateX(-50px);
            }
            100% {
                transform: translateX(calc(100vw + 50px));
            }
        }

        /* Wave animation for lake effect */
        .play-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: waves 4s ease-in-out infinite;
            pointer-events: none;
        }

        /* Hidden YouTube audio player */
        .background-audio {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes waves {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* Score animations */
        .score-change {
            animation: scoreFlash 0.5s ease-in-out;
        }

        @keyframes scoreFlash {
            0% { color: #3b82f6; }
            50% { color: #27ae60; }
            100% { color: #3b82f6; }
        }

        .miss {
            animation: missFlash 0.5s ease-in-out;
        }

        @keyframes missFlash {
            0% { color: #3b82f6; }
            50% { color: #e74c3c; }
            100% { color: #3b82f6; }
        }

        /* Game over styles */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 100;
        }

        /* Footer styling */
        footer {
            background: #1e3a8a;
            color: #ffffff;
            text-align: center;
            padding: 3rem;
            margin-top: 5rem;
            border-top: 5px solid #0891b2;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        footer p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Animation classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
                padding: 0.8rem;
                gap: 1rem;
            }

            .hero-content h1 {
                font-size: 2.8rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .scoreboard {
                gap: 1rem;
            }

            .card {
                padding: 1rem;
                min-width: 100px;
            }

            .card h3 {
                font-size: 1rem;
            }

            .card div {
                font-size: 1.5rem;
            }

            .play-area {
                height: 300px;
                width: 90%;
            }

            .fish-1, .fish-2, .fish-3, .fish-4 {
                font-size: 1.5rem;
            }

            .game-section {
                padding: 2.5rem;
            }

            .btn {
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="school.html">Education</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>

    <section class="game-hero">
        <div class="hero-content fade-in">
            <h1>Lake Superior Fishing Game</h1>
            <p>Test your reflexes and catch the most fish!</p>
        </div>
    </section>

    <main class="main-content">
        <div class="game-section fade-in">
            <section class="scoreboard">
                <div class="card"><h3>Score</h3><div id="score">0</div></div>
                <div class="card"><h3>Time</h3><div id="time">30</div></div>
                <div class="card"><h3>Best</h3><div id="best">0</div></div>
            </section>
            <p class="start-button-container">
                <button class="btn" id="start">Start Game</button>
            </p>
            <div class="play-area" aria-label="Play Area"></div>
            <div class="game-instructions">
                <p class="card">Catch fish swimming in Lake Superior! Click the different fish to score points. You have 30 secondsâ€”good luck!</p>
            </div>
        </div>
    </main>

    <!-- Hidden YouTube audio player removed - using Web Audio API instead -->

    <script src="js/script.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
